<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Card</title>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/reportCard.css" />
  </head>
  <body>
    <div id="nav-container">
      <div>
        <img
          src="https://assets-global.website-files.com/6317934b72d1344ee25173ef/637d05bceaebe1080883183f_white-logo.svg"
          alt="salesken"
        />
      </div>
      <div>
        <button id="logout-btn">LogOut</button>
      </div>
    </div>
    <div id="report">
      <div>
        <img
          src="https://aui.atlassian.com/aui/8.8/docs/images/avatar-person.svg"
          alt=""
        />
        <p>Gunjan</p>
      </div>
      <div id="score">
        <div>
          <p>Total Questions</p>
          <p>10</p>
        </div>
        <div>
          <p>Correct Attempt</p>
          <p class="marks"></p>
        </div>
        <div>
          <p>Wrong Attempt</p>
          <p class="wrong"></p>
        </div>
        <div>
          <p>Skiped</p>
          <p class="skip"></p>
        </div>
        <div>
          <p>Total Score</p>
          <p class="marks"></p>
        </div>
      </div>
    </div>
    <div id="questions">
      <div>
        <div>Wrong Attempt</div>
        <div>Correct Attempt</div>
        <div>Correct Answer</div>
      </div>
    </div>
    <script src="./scripts/reportCard.js"></script>
  </body>
</html>
