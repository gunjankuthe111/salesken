<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/quiz.css" />
  </head>
  <body>
    <div id="nav-container">
      <div>
        <img
          src="https://assets-global.website-files.com/6317934b72d1344ee25173ef/637d05bceaebe1080883183f_white-logo.svg"
          alt="salesken"
        />
      </div>
      <div>
        <button id="logout">LogOut</button>
      </div>
    </div>
    <div id="container">
      <div>
        <p>Questions</p>
        <div id="labels">
          <div>
            <div id="x"></div>
            <p>Answered</p>
          </div>
          <div>
            <div id="y"></div>
            <p>Skiped</p>
          </div>
          <div>
            <div id="z"></div>
            <p>Unanswered</p>
          </div>
        </div>
        <div id="que-no">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
        </div>
      </div>
      <div>
        <div id="head">
          <p></p>
          <button id="end">End Quiz</button>
        </div>
        <div id="question-container">
          <div>
            <p>Question - <span id="question-no"></span></p>
            <p>Marks - 1</p>
          </div>
          <p id="question"></p>
        </div>
        <div id="solution">
          <div class="options">
            <input name="a" type="checkbox" />
            <p id="a"></p>
          </div>
          <div class="options">
            <input name="b" type="checkbox" />
            <p id="b"></p>
          </div>
          <div class="options">
            <input name="c" type="checkbox" />
            <p id="c"></p>
          </div>
          <div class="options">
            <input name="d" type="checkbox" />
            <p id="d"></p>
          </div>
        </div>
        <div id="btn">
          <button>Submit</button>
          <button>Skip</button>
        </div>
      </div>
    </div>
    <script src="./scripts/quiz.js"></script>
  </body>
</html>
